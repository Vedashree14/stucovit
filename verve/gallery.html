*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

h2{
    text-align: center;
    font-size: 30px;
    margin: 15px;
}


.gallery{
    margin: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    grid-gap: 0.5rem;
    grid-auto-flow: dense;
}

.gallery .image{
    min-height: 150px;
}

.gallery .image img{
    width: 100%;
    height: 200px;
    object-fit: contain;
}

        .logo {
            z-index: 0;
            max-width: 100px;
        }

        #glassyNav {
            background-color: rgb(71 71 71 / 25%);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #glassyNav img {
            height: 100px;
        }

        #glassyNav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin-left: -10px;
        }

        #glassyNav a {
            text-decoration: none;
            color: #1becc9;
            font-weight: bold;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        #glassyNav a:last-child {
            margin-right: -10px;
        }

        #glassyNav a:hover {
            color: #ffcc00;
        }

        .column:hover img {
            filter: brightness(1.5);
            transition: filter 0.3s ease;
}
.page-event {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.cover {
    background-color: rgb(41, 38, 38);
    height: 360px;
   background-color: #2f2c2c;
    background-position: center center;
    background-size: cover;
}

.heading {
    font-family: 'Telefon Black';
    font-size: 60px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    text-align: center;
     padding-top: 20vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #c5ff75;
    transition: font-size 0.3s;
  }
  
  .heading::first-letter {
    color: #db2d8e;
  }
  #nav{
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  padding: 10px;
  background: linear-gradient(45deg, rgb(115, 84, 84), rgb(208, 101, 171));
  overflow: hidden;
  transition: all 2s ease-in;
}

#nav img{
  height: 16vh;
}

#nav a{
  pointer-events: all;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 600;
  color: #1becc9;
  transition: all 0.2s ease-in;
}

#nav a:hover {
  color: #ffcc00;
  scale: 110%;
}

#nav .icon {
  display: none;
}

@media only all and (max-width: 600px) { 
  #nav {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    align-items: center;
    text-align: center;
    background: linear-gradient(45deg, rgb(135, 69, 69), rgb(95, 120, 152));
    transition: all 2s ease-in;
  }
  #nav a{
    display: none;
  }
  #nav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {

  #nav.responsive {
    position: relative;
  }

  #nav.responsive .icon {
    position: initial;
    right: 0;
    top: 0;
  }

  #nav.responsive a {
    float: none;
    display: block;
    text-align: right;
  }

}
